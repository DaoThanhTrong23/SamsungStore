<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="/CSS/stylesNavbar.css">
    <link rel="stylesheet" href="/CSS/stylesIndex.css">
    <link rel="stylesheet" href="/CSS/gioHang.css">
    <link href="bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body style="display: contents; ">
    <div id="navbar"></div>
    <!-- Viết tiếp tạo đây dùm nha -->
    <div class="container mt-5 w-75" style="min-height: 100vh;">
        <div id="purchase" class="row d-flex justify-content-between" style="min-height: 100vh;">

            <div id="items" class="col-sm-12 col-md-6 col-lg-6 col-xl-8">
                <!-- js viết tiếp chỗ này  (nguồn từ giohang.js)-->
            </div>
            <div id="bills" class="col-sm-12 col-md-6 col-lg-6 col-xl-4 p-3"
                style="border-radius: 10px; box-shadow: 2px 2px 5px rgba(12, 12, 12, 0.3);">
                <h4>Bản tóm tắt</h4>
                <div id="khongThue" class="d-flex justify-content-between">
                    <span>Tổng giá trước thuế</span>
                    <span id="percent90"></span>
                </div>
                <div id="thue" class="d-flex justify-content-between">
                    <span>Thuế GTGT</span>
                    <span id="percent10"></span>
                </div>
                <hr>
                <div id="tongCong" class="d-flex justify-content-between">
                    <span>Tổng cộng</span>
                    <span id="percent100"></span>
                </div>
                <form class="mt-2" id="paymentForm">
                    <label>
                        <input type="radio" name="payment" value="cod">
                        <span><i class="fa-solid fa-truck"></i> Thanh toán khi nhận hàng</span>
                    </label><br>

                    <label>
                        <input type="radio" name="payment" value="bank">
                        <span><i class="fa-brands fa-cc-visa"></i> Thanh toán qua ngân hàng</span>
                    </label><br>

                    <div class="mt-2 text-center">
                        <button type="submit" class="btn btn-primary w-100" style="border-radius: 10px;">THANH
                            TOÁN</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="footer"></div>
    </div>
    <!-- form điền thông tin khách hàng nhaaaa -->
    <div class="modal fade" id="customerModal" tabindex="-1" aria-labelledby="customerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="border-radius: 10px;">
                <div class="modal-header">
                    <h5 class="modal-title" id="customerModalLabel">Thông tin khách hàng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                </div>
                <div class="modal-body">
                    <form id="customerForm">
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="customerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerPhone" class="form-label">Số điện thoại</label>
                            <input type="tel" class="form-control" id="customerPhone" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerEmail" class="form-label">Email: </label>
                            <input type="mail" class="form-control" id="customerEmail" readonly>
                        </div>
                        
                        <div class="mb-3">
                            <label for="province" class="form-label">Thành Phố/Tỉnh</label>
                            <select class="form-select" id="province" required>
                                <option value="">-- Chọn Thành Phố/Tỉnh --</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="district" class="form-label">Quận/Huyện</label>
                            <select class="form-select" id="district" required>
                                <option value="">-- Chọn Quận/Huyện --</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="ward" class="form-label">Phường/Xã</label>
                            <select class="form-select" id="ward" required>
                                <option value="">-- Chọn Phường/Xã --</option>
                            </select>
                        </div>


                        <div class="mb-3">
                            <label for="customerAddress" class="form-label">Địa chỉ giao hàng</label>
                            <textarea class="form-control" id="customerAddress" rows="3" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Xác nhận đặt hàng</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- thông bao đặt hàn thành công -->
    <div id="successAlert"
        class="alert alert-success alert-dismissible fade show position-fixed bottom-0 end-0 m-4 d-none" role="alert"
        style="z-index: 9999;">
        <strong>Đặt hàng thành công!</strong><br>
        <span id="alertContent"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Đóng"></button>
    </div>


    <script src="JS/footer.js"></script>
    <script src="JS/gioHang.js"></script>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.js"></script>
    <script src="JS/navbar.js"></script>
</body>

</html>
